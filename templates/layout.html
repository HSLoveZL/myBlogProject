<!DOCTYPE html>
<meta charset="UTF-8">
<title>myBlog-HongSh</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div>
    <h1>MyBlog</h1>
    <div>
        {% if user.email %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
        <div>{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
